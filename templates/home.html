    <div class="common">
        {% for i in range (1,10) %}
            {% if i < 4 %}
                <button type="button" value={{i*5}} class="btn btn-primary item" onclick="easy(value)">{{i*5}}</button>
            {%endif%}
            {% if 4 < i < 8  %}
                <button type="button" value={{(i-3)*5*2}} class="btn btn-primary item" onclick="easy(value)">{{(i-3)*5*2}}</button>
            {%endif%}
            {% if i > 6 %}
                <button type="button" value={{(i-6)*5*10}} class="btn btn-primary item" onclick="easy(value)">{{(i-6)*5*10}}</button>
            {%endif%}
            
        {%endfor%}
